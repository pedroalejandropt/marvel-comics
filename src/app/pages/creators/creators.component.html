<div class='search' *ngIf="!creator">
    <mat-form-field class="form-field">
        <mat-label>Creator Name</mat-label>
        <input matInput type="text" [(ngModel)]="creator_text" (ngModelChange)='filter()'>
        <button mat-button [disabled]="!creator_text" matSuffix mat-icon-button aria-label="Clear"
            (click)="clear(); creator_text='';">
            <mat-icon>close</mat-icon>
        </button>
    </mat-form-field>
</div>


<app-grid-records *ngIf="!creator" [records]="creators" detail='true' (viewEvent)="viewDetail($event)"></app-grid-records>
<app-detail-record *ngIf="creator" [record]="creator" (closeEvent)="creator=null"></app-detail-record>

<mat-progress-spinner *ngIf='show' class="spinner" color="primary" mode="indeterminate"></mat-progress-spinner>
